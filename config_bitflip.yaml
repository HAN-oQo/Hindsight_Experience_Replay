run_name: "HER_bitflip"
with_her: True
env: "bitflip"
n_bits: 10
n_episodes: 20000
seed: 1234
log_video: True
log_every: 10
save_every: 100
max_episode_steps: 10 #1000 #200
model_basedir: "./checkpoints"
model_ckpt: "./checkpoints/bitflip/HER_bitflip/20230416131311/best_score.ckpt"

optimizer: "Adam"
learning_rate: 
  policy: 0.0001

discount: 0.99
eps_high: 0.9
eps_low: 0.05
eps_decay: 200

batch_size: 1024
buffer_size: 1000000
start_size: 10 #100
hidden_layer: 2
hidden_units: 128
non_linearity: "ReLU"
target_smoothing_coefficient: 0.005
